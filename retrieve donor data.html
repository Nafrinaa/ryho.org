<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Donor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .data-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .data-section {
            margin-bottom: 20px;
        }
        .data-section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .data-group {
            margin-bottom: 10px;
        }
        .data-group span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="data-container">
        <h2>Retrieved Donor Information</h2>
        <div id="donor-data"></div>
    </div>

    <script>
        // Function to retrieve and display donor data from local storage
        function retrieveData() {
            // Get the stored donor data from local storage
            const storedData = JSON.parse(localStorage.getItem('donorData'));

            // Check if data exists in local storage
            if (storedData) {
                // Prepare HTML content to display the stored data
                let dataHTML = `
                    <div class="data-section">
                        <div class="data-group"><span>Donor Name:</span> ${storedData.donorName}</div>
                        <div class="data-group"><span>Donor ID:</span> ${storedData.donorId}</div>
                        <div class="data-group"><span>Phone:</span> ${storedData.phone}</div>
                        <div class="data-group"><span>Email:</span> ${storedData.email}</div>
                        <div class="data-group"><span>Blood Type:</span> ${storedData.donorBlood}</div>
                        <div class="data-group"><span>Address:</span> ${storedData.donorAddress}</div>
                        <div class="data-group"><span>Occupation:</span> ${storedData.donorOccupation}</div>
                    </div>
                `;

                // Display the data in the HTML element
                document.getElementById('donor-data').innerHTML = dataHTML;
            } else {
                // If no data found, display a message
                document.getElementById('donor-data').innerHTML = "<p>No data found in local storage.</p>";
            }
        }

        // Call the function to retrieve and display data
        retrieveData();
    </script>
</body>
</html>
