<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient and Donor Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/submit_form" method="post">

            <!-- Patient Information -->
            <div class="form-section">
                <h2>Patient Information</h2>
                <div class="form-group">
                    <label for="patient-name">Patient Name:</label>
                    <input type="text" id="patient-name" name="patient_name" required>
                </div>

                <div class="form-group">
                    <label for="patient-blood">Patient Blood Type:</label>
                    <select id="patient-blood" name="patient_blood" required>
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="patient-gender">Gender:</label>
                    <select id="patient-gender" name="patient_gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="patient-dob">Date of Birth:</label>
                    <input type="date" id="patient-dob" name="patient_dob" required>
                </div>

                <div class="form-group">
                    <label for="patient-nic">NIC:</label>
                    <input type="text" id="patient-nic" name="patient_nic" required>
                </div>

                <div class="form-group">
                    <label for="patient-address">Address:</label>
                    <textarea id="patient-address" name="patient_address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="patient-disease">Disease:</label>
                    <input type="text" id="patient-disease" name="patient_disease" required>
                </div>

                <div class="form-group">
                    <label for="disease-time">Disease Duration:</label>
                    <input type="text" id="disease-time" name="disease_duration" required>
                </div>

                <div class="form-group">
                    <label for="disease-reason">Reason for Disease:</label>
                    <textarea id="disease-reason" name="disease_reason" required></textarea>
                </div>
            </div>
               <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
